<div class="container mt-5" ng-controller="HomeController" ng-init="getAllPosts();">

  <h2 class="text-center">Blog Posts</h2>

  <!-- Search Box -->
  <input type="text" class="form-control mb-3" placeholder="Search blogs..." ng-model="searchQuery" ng-change="fetchBlogs(0)">

  <div class="row">
    <div class="col-md-3 mb-4" ng-repeat="post in posts">
        <div class="card shadow-sm">
          
            <img ng-src="uploads/post/{{post.image}}" class="card-img-top" alt="Blog Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description | limitTo: 100 }}...</p>
             
              <span class="badge bg-success mt-2">{{ post.category_name }}</span>
              <br/>
              <a href="#/blog/{{post.id}}" class="btn btn-primary btn-sm">Read More</a>
            </div>
        </div>
    </div>
</div>

<!-- Pagination Controls -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-3">
      <li class="page-item" ng-class="{disabled: currentPage == 1}">
          <a class="page-link" href="#" ng-click="changePage(currentPage - 1); $event.preventDefault();">Previous</a>
      </li>
      <li class="page-item" ng-repeat="n in getPages()" ng-class="{active: n == currentPage}">
          <a class="page-link" href="#" ng-click="changePage(n); $event.preventDefault();">{{ n }}</a>
      </li>
      <li class="page-item" ng-class="{disabled: currentPage == totalPages}">
          <a class="page-link" href="#" ng-click="changePage(currentPage + 1); $event.preventDefault();">Next</a>
      </li>
  </ul>
</nav>



  </div>
