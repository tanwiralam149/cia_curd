<div class="card shadow-lg p-4 " ng-controller="UserController" ng-init="getAllUsers()">
    
        <h2>User Data</h2>
        <!-- Search Input -->
        <div class="mb-3">

              
              <div class="row">
                 <div class="col-md-4"></div>
                 <div class="col-md-6">
                  <input type="text" ng-model="search" ng-change="getAllUsers()" placeholder="Search..." class="form-control mb-3">
                 </div>
                 <div class="col-md-2">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                 </div>
              </div>
                
           
        </div>
        <!-- Table -->
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Sr</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Country</th>
                <th>Interests</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr ng-repeat="user in users">
              <td>{{$index + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.countryCode ? '+' + user.countryCode : ''}} {{user.phone}}</td>
                <td>{{user.address}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.name}}</td>
                <td>
                 
                  <ul>
                    <li ng-repeat="myskill in user.skills">{{ myskill.skill_name }}</li>
                 </ul>
                </td>
                <td style="width: 7%;">
                    <a class="btn btn-primary btn-sm" href="#/edituser/{{user.id}}">
                        <i class="bi bi-pencil-square"></i> 
                    </a>
                    
                    <a class="btn btn-danger btn-sm" ng-click="deleteUser(user.id)">
                        <i class="bi bi-trash"></i> 
                    </a>
                </td>
            </tr>
          </tbody>
        </table>
        <!-- Pagination -->
        
    
</div>
